{% extends 'base.html' %}

{% block body_block %}
<h1>Log 입니다.</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">시간</th>
      <th scope="col">소환사</th>
      <th scope="col">전체</th>
      <th scope="col">승</th>
      <th scope="col">패</th>
      <th scope="col">승률</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{log[0]}}</td>
      <td>{{log[1]}}</td>
      <td>{{log[2]}}</td>
      <td>{{log[3]}}</td>
      <td>{{log[4]}}</td>
      <td>{{log[5]}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
